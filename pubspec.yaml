name: resume
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_plugin_android_lifecycle: ^2.0.23
  image_picker: ^1.1.2
  provider: ^6.1.2
  pdf: ^3.11.1
  printing: ^5.13.4
  animate_do: ^3.3.4
  firebase_core: ^3.9.0
  multi_select_flutter: ^4.1.3
  flutter_form_builder: ^9.5.0
  intl: ^0.19.0
  open_file: ^3.5.10
  path_provider: ^2.1.5
  awesome_dialog: ^3.2.1
  fluttertoast: ^8.2.10
  shared_preferences: ^2.3.4
  velocity_x: ^4.2.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2
  flutter_spinkit: ^5.2.1
  http: ^1.2.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2

  flutter_lints: ^4.0.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/agriboonicon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/background.png
    - assets/illustration.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
